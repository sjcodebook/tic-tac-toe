<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div>
      <h1 id="heading">Tic Tac Toe</h1>
    </div>
    <div class="ticTacToe">
      <div>
        <button id="1" class="btn" onclick="insert('1')">?</button>
        <button id="2" class="btn" onclick="insert('2')">?</button>
        <button id="3" class="btn" onclick="insert('3')">?</button>
      </div>
      <div>
        <button id="4" class="btn" onclick="insert('4')">?</button>
        <button id="5" class="btn" onclick="insert('5')">?</button>
        <button id="6" class="btn" onclick="insert('6')">?</button>
      </div>
      <div>
        <button id="7" class="btn" onclick="insert('7')">?</button>
        <button id="8" class="btn" onclick="insert('8')">?</button>
        <button id="9" class="btn" onclick="insert('9')">?</button>
      </div>
      <div style="text-align:center; margin-top:5px">
        <button style="background-color:#d2e868" onclick="restart()">
          Restart
        </button>
      </div>
    </div>
    <footer>
      Made By SJ
    </footer>
    <script src="main.js"></script>
  </body>
</html>
